<div>
  <h1>Your Account Numbers</h1>
  <div *ngIf="accounts.length > 0; else noAccounts">
    <h2>Available Accounts:</h2>
    <ul>
      <li 
        *ngFor="let account of accounts" 
        (click)="selectedAccount = account"
        [class.selected]="selectedAccount === account"
        style="cursor:pointer"
      >
        {{ account.accountNumber }}
        <span *ngIf="selectedAccount === account">âœ”</span>
      </li>
    </ul>
  </div>
  <ng-template #noAccounts>
    <p>No accounts available. Please visit the bank for assistance.</p>
  </ng-template>
  
  <div class="navigation-buttons">
    <button 
      [disabled]="!selectedAccount" 
      (click)="navigateToTransferFunds(selectedAccount)">
      Transfer Funds
    </button>
    <button 
      [disabled]="!selectedAccount" 
      (click)="navigateToBankStatement(selectedAccount)">
      Retrieve Bank Statement
    </button>
  </div>
</div>
